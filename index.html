<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/43f9b51c6b.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

    <title>cssBayan</title>

<body>
    <header class="header">
        <div class="container">
            <h1 class="h1">CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="accordion-wrap">
                <div class="accordion-item">
                    <input class="accordion-input" type="radio" checked="checked" name="meme" id="meme-1">
                    <label class="accordion-title-wrap" for="meme-1">
                        <h2 class="accordion-title">
                            Drugs? No drugs, HTML-coding is my drugs
                        </h2>
                        <div class="acoordion-button">
                            <svg viewBox="0 0 55 55" xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.8">
                                <path d="M13.75 20.625L27.5 34.375L41.25 20.625"/>
                                </g>
                            </svg>
                        </div>
                    </label>
                    <img class="img" src="img/1.jpg" alt="first meme">
                </div>

                <div class="accordion-item">
                    <input class="accordion-input" type="radio" name="meme" id="meme-2">
                    <label class="accordion-title-wrap" for="meme-2">
                        <h2 class="accordion-title">
                            You can't just copy and paste CSS
                        </h2>
                        <div class="acoordion-button">
                            <svg viewBox="0 0 55 55" xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.8">
                                <path d="M13.75 20.625L27.5 34.375L41.25 20.625"/>
                                </g>
                            </svg>
                        </div>
                    </label>
                    <img class="img" src="img/2.jpeg" alt="second meme">
                </div>

                <div class="accordion-item">
                    <input class="accordion-input" type="radio" name="meme" id="meme-3">
                    <label class="accordion-title-wrap" for="meme-3">
                        <h2 class="accordion-title">
                            Relax and take it easy
                        </h2>
                        <div class="acoordion-button">
                            <svg viewBox="0 0 55 55" xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.8">
                                <path d="M13.75 20.625L27.5 34.375L41.25 20.625"/>
                                </g>
                            </svg>
                        </div>
                    </label>
                    <img class="img" src="img/3.jpeg" alt="third meme">
                </div>

                <div class="accordion-item">
                    <input class="accordion-input" type="radio" name="meme" id="meme-4">
                    <label class="accordion-title-wrap" for="meme-4">
                        <h2 class="accordion-title">
                            Why do we need memes, if my whole life is a meme
                        </h2>
                        <div class="acoordion-button">
                            <svg viewBox="0 0 55 55" xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.8">
                                <path d="M13.75 20.625L27.5 34.375L41.25 20.625"/>
                                </g>
                            </svg>
                        </div>
                    </label>
                    <img class="img" src="img/4.jpg" alt="fourth meme">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <h3 class="footer-title">Thank you for your attention!</h3>
            <div class="link-part">
                <ul class="icon-box">
                    <li class="icon-item"><a class="icon-item-link" href="https://github.com/moreDasha"><i class="fa-brands fa-github"></i></a></li>
                    <li class="icon-item"><a class="icon-item-link" href="https://t.me/golddasha"><i class="fa-brands fa-telegram"></i></a></li>
